<!DOCTYPE html>
<html>
<head>
  <title>SkillSwap Platform</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    header { background: #4e54c8; color: white; padding: 20px; text-align: center; }
    section { padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 20px; }
    .field { margin-bottom: 10px; }
    .field label { display: block; margin-bottom: 5px; }
    .field input, .field textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .skills-list { list-style: none; padding: 0; }
    .skills-list li { background: #eef; margin-bottom: 5px; padding: 10px; border-radius: 4px; }
    .search { margin-top: 20px; }
    .card { border: 1px solid #ddd; border-radius: 4px; padding: 15px; margin-bottom: 15px; }
    nav { background: #333; color: white; padding: 10px; display: flex; justify-content: center; gap: 20px; }
    nav a { color: white; text-decoration: none; }
    footer { text-align: center; padding: 10px; background: #eee; }
  </style>
</head>
<body>
  <header>
    <h1>SkillSwap Platform</h1>
    <p>Share your skills and discover new opportunities</p>
  </header>
  <nav>
    <a href="#profile">Profile</a>
    <a href="#skills">My Skills</a>
    <a href="#search">Search</a>
  </nav>
  <section id="profile" class="container">
    <h2>Your Profile</h2>
    <div class="field">
        <label>Name</label>
        <input type="text" id="name" placeholder="Your Name">
    </div>
    <div class="field">
        <label>Location (optional)</label>
        <input type="text" id="location" placeholder="City or Country">
    </div>
    <div class="field">
        <label>Profile Photo (URL)</label>
        <input type="text" id="photo" placeholder="Image URL">
    </div>
    <div class="field">
        <label>Skills Offered (comma separated)</label>
        <input type="text" id="skills-offered" placeholder="e.g., Photoshop, Excel">
    </div>
    <div class="field">
        <label>Skills Wanted (comma separated)</label>
        <input type="text" id="skills-wanted" placeholder="e.g., JavaScript, Cooking">
    </div>
    <div class="field">
        <label>Availability</label>
        <input type="text" id="availability" placeholder="Weekends, Evenings">
    </div>
    <div class="field">
        <label>Public profile</label>
        <input type="checkbox" id="public-profile">
    </div>
    <button onclick="saveProfile()">Save Profile</button>
  </section>
  
  <section id="skills" class="container">
    <h2>My Skills</h2>
    <ul id="my-skills" class="skills-list"></ul>
  </section>
  
  <section id="search" class="container">
    <h2>Find Skills</h2>
    <input type="text" id="search-skill" placeholder="Search by skill">
    <button onclick="search()">Search</button>
    <div id="results"></div>
  </section>
  
  <footer>
    SkillSwap &copy; 2024
  </footer>
  
  <script>
    function saveProfile() {
      const name = document.getElementById('name').value;
      const location = document.getElementById('location').value;
      const photo = document.getElementById('photo').value;
      const offered = document.getElementById('skills-offered').value;
      const wanted = document.getElementById('skills-wanted').value;
      const availability = document.getElementById('availability').value;
      const isPublic = document.getElementById('public-profile').checked;
      const profile = {name, location, photo, offered, wanted, availability, isPublic};
      localStorage.setItem('profile', JSON.stringify(profile));
      displayMySkills(offered);
      alert('Profile saved!');
    }

    function displayMySkills(offered) {
      const skills = offered.split(',').map(skill => skill.trim()).filter(skill => skill);
      const list = document.getElementById('my-skills');
      list.innerHTML = '';
      skills.forEach(skill => {
        const li = document.createElement('li');
        li.textContent = skill;
        list.appendChild(li);
      });
    }

    function search() {
      const query = document.getElementById('search-skill').value.toLowerCase();
      const resultsDiv = document.getElementById('results');
      const profile = JSON.parse(localStorage.getItem('profile') || '{}');
      const offered = profile.offered ? profile.offered.split(',') : [];
      const matches = offered.filter(skill => skill.toLowerCase().includes(query));
      resultsDiv.innerHTML = '';
      if (matches.length > 0) {
        matches.forEach(skill => {
          const div = document.createElement('div');
          div.className = 'card';
          div.textContent = 'Match found: ' + skill;
          resultsDiv.appendChild(div);
        });
      } else {
        resultsDiv.textContent = 'No results found.';
      }
    }

    // On load, display saved skills
    window.onload = () => {
      const profile = JSON.parse(localStorage.getItem('profile') || '{}');
      if (profile.offered) {
        displayMySkills(profile.offered);
      }
    };
  </script>
</body>
</html>
